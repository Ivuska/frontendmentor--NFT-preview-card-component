<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Iva Fischerova | Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="cardContent isResponsive">
        <a class="imgWrapper" href="#"><span class="sr-only">You can see detailed information and more pictures of this NFT.</span>
          <img src="images/image-equilibrium.jpg" class="equilibriumImg" alt="Equilibrium cube standing on one corner of the cube.">
        </a>

        <h1><a href="#">Equilibrium #3429</a></h1>

        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="priceAndTime isResponsive">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
            0.041 ETH
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="" aria-hidden="true">
            3 days left
          </div>
        </div>
        <div class="footer isResponsive">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
